<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>NodePlayer.js WASM Control Live Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script type="text/javascript" src="./NodePlayer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@1/+esm"></script>
</head>

<body>
  <div style="max-width:980px;margin:0 auto">
    <h3><a href="http://www.nodemedia.cn" target="_blank">NodePlayer.js WASM Demo</a></h3>
    <media-controller style="width: 100%;height: 100%;">
      <node-player slot="media" scaleMode="1" bufferTime="500" stats streamType="live" muted autoplay
        src="http://192.168.0.2:8000/live/bbb_264.flv "></node-player>
      <media-control-bar>
        <media-play-button></media-play-button>
        <media-mute-button></media-mute-button>
        <media-live-button></media-live-button>
        <media-time-display></media-time-display>
        <media-time-range></media-time-range>
        <media-fullscreen-button></media-fullscreen-button>
      </media-control-bar>

    </media-controller>
    <!-- /input-group -->
  </div>
  </div>


</body>

</html>
