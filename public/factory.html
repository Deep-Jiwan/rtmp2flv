<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NodePlayer.js Dev WASM Decode Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .box {
      margin: 8px 0;
      display: flex;
    }
    .fl1 {
      flex: 1;
    }
    .fl0 {
      flex: 0;
    }
  </style>
</head>
<body>
  <div style="max-width:980px;margin:0 auto">
    <h3><a href="https://www.nodemedia.cn" target="_blank">NodePlayer.js Dev WASM Decoder Demo</a></h3>
    <h3><a href="http://www.nodemedia.cn/demo">返回Demo 列表</a></h3>
    <div style="width:100%; padding-bottom:56%;position:relative;">
      <canvas id="video1" width="1920" height="1080" style="width:100%;height:100%;position:absolute;background-color: black;"></canvas>
      <div style="position:absolute;color: white;bottom: 0;">fps:<span id="fps"></span></div>
    </div>
    <div>
      <div class="box">
        <input id="url" class="fl1" value="https://live.nodemedia.cn:8443/live/b480_264.flv" />
        <button class="fl0" onclick="startFunc()">Play</button>
        <button class="fl0" onclick="stopFunc()">Stop</button>
        <button class="fl0" onclick="fullFunc()">Full</button>
        <button class="fl0" onclick="screenshot()">ScreenShot</button>
      </div>
      <div class="box">
        <div class="fl1">
          <label>Volume:</label>
          <select onchange="volumeChange(event);">
            <option>100</option>
            <option>75</option>
            <option>50</option>
            <option>25</option>
            <option>0</option>
          </select>
        </div>
        <div class="fl1">
          <label>BufferTime:</label>
          <select id="buffertime" onchange="bufferChange(event);">
            <option>0</option>
            <option>100</option>
            <option>300</option>
            <option>500</option>
            <option selected>1000</option>
            <option>2000</option>
            <option>3000</option>
          </select>
        </div>
        <div class="fl1">
          <label>ScaleMode:</label>
          <select onchange="scaleModeChange(event);">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="fl1">
          <label>CryptoKey:</label>
          <input id="key" class="fl1" value="" />
        </div>
      </div>
    </div>
  </div>
  <script src="/js/NodePlayer.min.js"></script>
  <script>
    var url = document.getElementById("url");
    var key = document.getElementById("key");
    var fps = document.getElementById("fps");
    var argurl = getQueryVariable("url");
    if (argurl) {
      url.value = argurl;
    }
    var argkey = getQueryVariable("key");
    if (argkey) {
      key.value = argkey;
    }
    if (/(Android)/i.test(navigator.userAgent)) {
      NodePlayer.activeAudioEngine(true);
    }
    var player;
    NodePlayer.load(() => {
      player = new NodePlayer();
      player.setKeepScreenOn();
      player.setView("video1");
      player.setBufferTime(1000);
      player.on("start", () => {
        console.log("player on start");
      });
      player.on("stop", () => {
        console.log("player on stop");
      });
      player.on("error", (e) => {
        console.log("player on error", e);
      });
      player.on("videoInfo", (w, h, codec) => {
        console.log("player on video info width=" + w + " height=" + h + " codec=" + codec);
      });
      player.on("audioInfo", (r, c, codec) => {
        console.log("player on audio info samplerate=" + r + " channels=" + c + " codec=" + codec);
      });
      player.on("stats", (stats) => {
        console.log("player on stats=", stats);
        fps.innerText = stats.fps;
      });
    });
    function startFunc() {
      player.setCryptoKey(key.value);
      player.start(url.value);
    }
    function stopFunc() {
      player.stop();
    }
    function fullFunc() {
      player.fullscreen();
    }
    function volumeChange(event) {
      player.setVolume(event.target.value / 100.0);
    }
    function bufferChange(event) {
      player.setBufferTime(event.target.value);
    }
    function scaleModeChange(event) {
      player.setScaleMode(event.target.value);
    }
    function screenshot() {
      player.screenshot("np_screenshot.jpeg", "jpeg", 0.8);
    }
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return false;
    }
  </script>

  </script>
</body>
</html>
